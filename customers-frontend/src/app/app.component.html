<h1>Customers(all)</h1>

<table class="alt">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers" (click)="customerClicked(customer)">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.age }} </td>
          <td>{{ customer.city }} </td>
        </tr>
      </tbody>
</table>
