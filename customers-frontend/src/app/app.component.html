<h2>Customers</h2>

<table class="alt">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
        <tr class="clickable-row" *ngFor="let customer of customers" >
          <td>{{ customer.id }} </td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.age }} </td>
          <td>{{ customer.city }} </td>
          <td><button class="button primary" (click)="customerClicked(customer)">Editar</button></td>
        </tr>
      </tbody>
</table>

<router-outlet></router-outlet>
